---
layout: default
title: Pomodoro Clock
head: <link rel="stylesheet" href="../css/pomodoro.css">
footer: <script src='../js/pomodoro.js'></script>
---

<div class="row">
  <div class="jumbotron">
    <h1>Pomodoro Clock</h1>
    <div class="row">
      <div class="settime">
          <div class="floatrow">
            <h4>Timer</h4>
            <p >
              <span class="minusTime glyphicon glyphicon-chevron-left"></span>
              <span class="timer number">25</span>
              <span class="addTime glyphicon glyphicon-chevron-right"></span>
            </p>
          </div>
          <div class="floatrow">
            <h4>Break</h4>
            <p >
               <span class="minusTime glyphicon glyphicon-chevron-left"></span>
              <span class="break number">5</span>
              <span class="addTime glyphicon glyphicon-chevron-right"></span>
            </p>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="test">
          <h1>
            <span class="clock"><span class="minute">25</span>:00</span>
          </h1>
          <h4>
            <span class="timermode">Work</span>
          </h4>

          <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
            <g>
            <circle id="circle" class="inner" r="109.8"
                    cy="150" cx="170" stroke-width="10" stroke="#6fdb6f"
                    fill="none" />
            <circle id="circle2" class="outer" r="119.3"
                    cy="150" cx="170" stroke-width="10" stroke="#ff0000"
                    fill="none" />
            </g>
          </svg>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <button class="btn btn-default click start" type="submit">Start</button>
      <button class="btn btn-default stop" type="submit">Stop</button>
    </div>
  </div>
</div>
