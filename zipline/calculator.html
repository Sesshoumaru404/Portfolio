---
layout: default
title: Calculator
head:
  <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../css/calculator.css">
footer: <script src='../js/calculator.js'></script>
---
<h1 style='text-align:center'>Calculator</h1>
<div class="calculator">
    <div class="preview">
      <span class="beforeOp"></span>
      <span class="Op" ></span></br>
      <span class="afterOp"></span> </br>
      <span class="equalsTo"></span>
    </div>
  <div class="screen">
    <span class="input"></span>
  </div>
  <table class="grids">
    <tr>
      <td>
        <button class="btn btn-danger allclear" type="submit">AC</button>
      </td>
      <td>
        <button class="btn btn-danger clearLast" type="submit">CE</button>
      </td>
      <td>
        <button class="btn btn-danger backspace" type="submit"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
      </td>
      <td>
        <button class="btn btn-default operator" type="submit" value="divide">/</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-default numbers" type="submit">7</button>
      </td>
      <td>
        <button class="btn btn-default numbers" type="submit">8</button>
      </td>
      <td>
        <button class="btn btn-default numbers" type="submit">9</button>
      </td>
      <td>
        <button class="btn btn-default operator" type="submit" value="times">x</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-default numbers" type="submit">4</button>
      </td>
      <td>
        <button class="btn btn-default numbers" type="submit">5</button>
      </td>
      <td>
        <button class="btn btn-default numbers" type="submit">6</button>
      </td>
      <td>
        <button class="btn btn-default operator" type="submit" value="minus">-</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-default numbers" type="submit">1</button>
      </td>
      <td>
        <button class="btn btn-default numbers" type="submit">2</button>
      </td>
      <td>
        <button class="btn btn-default numbers" type="submit">3</button>
      </td>
      <td>
        <button class="btn btn-default operator" type="submit" value="plus">+</button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="btn btn-default numbers" type="submit" style="width:120px">0</button>
      </td>
      <td>
        <button class="btn btn-default dot" type="submit">.</button>
      </td>
      <td>
        <button class="btn btn-default equals" type="submit">=</button>
      </td>
    </tr>
  </table>
</div>
