{% if include.file %}
  {% assign file = include.file %}
{% else %}
  {% assign file = include.title %}
{% endif %}


<div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
    <div class="mdl-card__media img-size">
        <img class="article-image" src="{{ site.baseurl }}files/{{file | downcase}}.png" border="0" alt="">
    </div>
    <div class="mdl-card__title hide-overflow">
        <h2 class="mdl-card__title-text">{{include.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text card_body hide-overflow">
      {{include.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border hide-overflow">
        <a class="mdl-button mdl-button--colored
         mdl-js-button
         mdl-js-ripple-effect
         mdl-button--accent"
         href="{{ site.baseurl }}zipline/{{file | downcase}}.html">
          Live Project
        </a>
    </div>
</div>
