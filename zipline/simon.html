            <stop offset="6%" stop-color="white"/>

         <radialGradient id="Gradientgreen" r="70%">
             <stop offset="6%" stop-color="white"/>
             <stop offset="94%" stop-color="green"/>
         </radialGradient>
          <radialGradient id="Gradientred" r="70%">
              <stop offset="6%" stop-color="white"/>
              <stop offset="94%" stop-color="red"/>
          </radialGradient>
         <radialGradient id="Gradientyellow" r="70%">
             <stop offset="6%" stop-color="white"/>
             <stop offset="94%" stop-color="yellow"/>
         </radialGradient>
       </defs>
        <circle cx="225" cy="225" r="225" fill="#333333"/>
        <path id="green" class="simonbutton" d="M10 220
                 A 215 215, 0, 0, 1, 220 10
                 L 220 220 Z" fill="rgba(0, 167, 74, 0.88)"/>
       <path id="red" class="simonbutton"  d="M230 10
                A 215 215, 0, 0, 1, 440 220
                L 230 220 Z" fill="rgba(134, 0, 0, 0.88)"/>

                A 215 215, 0, 0, 0, 440 230

                 A 215 215, 0, 0, 0, 220 440
                 L 220 230 Z" fill="rgba(204, 167, 7, 0.88)"/>
        <circle cx="225" cy="225" r="100" fill="#333333"/>

      <div class="logo">
        <h1>Simon</h1>
      </div>

        </div>
      <div id="letters">
        <span class="stop1 stops">S</span>
        <span class="stop2 stops">T</span>
        <span class="stop3 stops">O</span>
        <span class="stop4 stops">P</span>
        <span class="start1 starts">S</span>
        <span class="start2 starts">T</span>

        <span class="start4 starts">R</span>
        <span class="start5 starts">T</span>

        <span class="strict3 stricts">R</span>
        <span class="strict4 stricts">I</span>
