
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="My portfolio site based of Material Design Lite.">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>{{ page.title }}</title>

    <!-- Material Design Lite core CSS -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-pink.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}css/styles.css" />
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}css/index.css" rel="stylesheet"> -->
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin Slab">
    {{ page.head }}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
        }
        .mdl-button--fab.mdl-button--colored {
              background: rgb(14,243,25);
              color: black;
          }
    </style>
  </head>

  <body>
    {% if page.image %}
      {% assign img_url = page.image %}
    {% else %}
      {% assign img_url = "files/code.jpg" %}
      <a href="/"
        id="view-source"
        class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored button_new_color"
        data-upgraded=",MaterialButton,MaterialRipple">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
          <i class="material-icons">close</i>
        </button>
      </a>
    {% endif %}

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% include header.html %}
      <main class="mdl-layout__content">
          <div class="mdl-grid portfolio-max-width">
            <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{ page.title }}    </h2>
                    <a href="{{ page.github }}" title="GitHub"><i class="fa fa fa-github-square fa-4"></i></a>
                    <a href="{{ page.codepen }}"><i class="fa fa-codepen fa-4"></i></a>
                </div>
                <div class="mdl-card__media">
                    <img class="article-image" src="{{ site.baseurl }}{{ img_url }}" border="0" alt="">
                </div>

                <div class="mdl-grid portfolio-copy">
                    <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text -padding ">
                      {{ content }}
                    </div>
                </div>
            </div>
          </div>

          {% include footer.html %}
      </main>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src='../js/index.js'></script>
    {{ page.footer }}
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
