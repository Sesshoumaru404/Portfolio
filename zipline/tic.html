<div id="game" class="row">
  <div class="col-md-5">
    <div class="start">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="name" class="form-control name" id="exampleInputEmail1" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">X's or O's</label></br>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadioX" value="option1" checked="true"> X
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadioO" value="option2"> O
        </label>
      </div>
      <button type="button " class="btn btn-success startbutton">Start</button>
    </div>
    <table id="board">
      <tr>
        <td id="a1" class="tile"></td>
        <td id="b1" class="tile"></td>
        <td id="c1" class="tile"></td>
      </tr>
      <tr>
        <td id="a2" class="tile"></td>
        <td id="b2" class="tile"></td>
        <td id="c2" class="tile"></td>
      </tr>
      <tr>
        <td id="a3" class="tile"></td>
        <td id="b3" class="tile"></td>
        <td id="c3" class="tile"></td>
      </tr>
    </table>
  </div>
</div>
